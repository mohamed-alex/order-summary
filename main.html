<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="hero">
        <div class='container'>

            <h2>Order Summary</h2>
            <p class='head-details'>Order Summary You can now listen to millions of songs, audiobooks, and podcasts on
                any device anywhere
                you like!</p>
            <div class="order">
                <div class='image'><img src="images/icon-music.svg" alt="icon"></div>

                <div class="details">
                    <h5>Annual Plan </h5>
                    <p class='price'>$59.99/year</p>
                </div>
                <div><a href='#'>Change</a></div>
            </div>
            <button class='proceed'>Proceed To Payment</button>
            <button class='cancel'>Cancel Order</button>

        </div>
    </div>
</body>

</html>
